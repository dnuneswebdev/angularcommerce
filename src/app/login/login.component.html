<div class="container">
  <div class="jumbotron">
    <div class="card card-container">

      <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#login" role="tab" aria-controls="home" aria-selected="true">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#register" role="tab" aria-controls="profile" aria-selected="false">Register</a>
          </li>
        </ul>

        <div class="tab-content" id="myTabContent">
          <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="home-tab">
              <form class="form-signin" [formGroup]="form" (ngSubmit)="loginUser()">
                  <input type="email" id="inputEmail" 
                  class="form-control" placeholder="Email address" formControlName="email">
                  <input type="password" id="inputPassword" 
                  class="form-control" placeholder="Password" formControlName="password">
                  <button class="btn btn-success" type="submit">Login</button>
              </form>
              <button class="btn btn-danger btn-block" (click)="loginGoogle()">Sign In With Google</button>
          </div>

          <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="profile-tab">
              <form class="form-signin" [formGroup]="form"  (ngSubmit)="createUser()">
                  <!-- <input type="name"  
                  class="form-control" placeholder="Username" formControlName="name"> -->
                  <input type="email"  
                  class="form-control" placeholder="Email address" formControlName="email">
                  <input type="password"  
                  class="form-control" placeholder="Password" formControlName="password">
                  <button class="btn btn-primary" type="submit">Register</button>
                  </form>
          </div>
      </div>   
      </div>
</div>
