<div class="card">
  <figure><img [src]="product.imageUrl" alt="" class="card-img-top img-fluid"></figure>
  <div class="card-block">
      <h4 class="card-title">{{product.title}}</h4>
      <p>{{product.price | currency: 'USD': symbol}}</p>
      <a [routerLink]="['/products', product.$key]"class="btn btn-success">View Product</a>
  </div>
</div>
